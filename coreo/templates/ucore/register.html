<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>uCORE - Register</title>
  </head>

  <body>
    <center><h2>Register for uCORE!</h2></center>
    <p>Before we get going, let's take just a minute to verify some basic information.</p>
    {% if error_message %}<p><strong>*** {{ error_message }} ***</strong></p>{% endif %}
    <p>* Indicates a required field</p>

    <form action="/ucore/save-user/" method="post">
      {% csrf_token %}
      <table>
        <tr><td align="right"><strong>SID</strong></td><td><input type="text" name="sid" readonly="readonly" value="{{ sid }}" /></td></tr>
        <tr><td align="right"><strong>Name*</strong></td><td><input type="text" name="name" /></td></tr>
        <tr><td align="right"><strong>Phone Number*</strong></td><td><input type="text" name="phone_number" /></td></tr>
        <tr><td align="right"><strong>Email*</strong></td><td><input type="text" name="email" /></td></tr>
        <tr><td></td><td align="right"><input type="submit" value="Save" /></td></tr>
      </table>
    </form>
  </body>
</html>
