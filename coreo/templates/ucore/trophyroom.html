<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>uCORE - Trophy Room</title>
  </head>

  <!-- CSS --> 
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/corefoundation.css" />
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/core.css" />
   

  <body>
    <div id='geheader'>
      <a href='/'>
        <img id='core-logo' height='28px' width='100px' align='bottom' src='{{ MEDIA_URL }}images/corelogobluecog2-100x28.png'' alt='C()RE' />
    </a>

    <div id='user-info'><a href="/ge/"><span id='signuptext'>Back to the Visualizer</span></a> | <a href='FutureFeature'>Help</a> | <a href='FutureFeature'>About</a> | <a href='/logout/'>Sign Out</a> </div>
    </div>
  <div>
    <table style="border-style: solid;border-width:2px; border-collapse: separate; border-color:black;  margin: 1; padding: 2px;">
      <tbody>
      <tr>
        <td>
          <img id='trophypic' height='200px' width='100px' src='{{ MEDIA_URL }}images/dart_trophy.JPG''/></td>
        <td><h1 align='center'>Trophy Room </h1></td>
        <td>
    <img id='trophypic' height='200px' width='100px' src='{{ MEDIA_URL }}images/dart_trophy.JPG''/>
      </td>
    </tr>
  </tbody>
  </table>
       {% if trophy_list %}
       <table style="border-width: 1px;border-style: solid;border-color:black;border-collapse: separate; margin: 2px; padding: 2px;">
           <thead>
           <tr>
             <th style="border-style:solid; border-color: black; border-width: 2px">Image</th><th style="border-style:solid; border-color: black; border-width: 2px">Trophy Name</th><th style="border-style:solid; border-color: black; border-width: 2px">Trophy Description</th>
           </tr>
         </thead>
       <tbody> 
      {% for trophy in trophy_list %}
        <tr>
        <td style="border-style:solid; border-color: black; border-width: 2px"><img src='{{ MEDIA_URL }}{{ trophy.file_path }}' height='100px' width='200px'/></td>
     <td style="border-collapse:separate; border-style:solid; border-color: black; border-width: 2p    x">{{ trophy.name }}</td>
     <td style="border-collapse:separate; border-style:solid; border-color: black; border-width: 2p    x">{{ trophy.desc }}</td>
     <td><button value="/earntrophy" onclick="alert('still have to implement this - but you should now earn this trophy')">Earn This Trophy</button></td> 
      </tr>
      {% endfor %}
    </tbody>
    </table>
    {% else %}
    <table>
      <tr>
       <td>
         <H2>        No Trophies to display</H2>
       </td>
      </tr>
     </table>
     {% endif %}
</div>
</body>
</html>
