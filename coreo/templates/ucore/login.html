<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>uCORE - Login</title>
  </head>

  <body>
    {% if error_message %}<p><strong>*** {{ error_message }} ***</strong></p>{% endif %}
    <p>* Indicates a required field</p>

    <form action="/ucore/login-user/" method="post">
      {% csrf_token %}
      <table>
	<tr><td align="right"><strong>Username*</strong></td><td><input type="text" name="username" /></td></tr>
        <tr><td align="right"><strong>Password*</strong></td><td><input type="password" name="password" /></td></tr>
        <tr><td></td><td align="right"><input type="submit" value="Save" /></td></tr>
      </table>
    </form>
  </body>
</html>
