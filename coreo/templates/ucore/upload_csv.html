<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>uCORE - Upload CSV</title>
  </head>

  <body>
    {% if message %}<p><strong>*** {{ message }} ***</strong></p>{% endif %}

    <form enctype="multipart/form-data" action="/upload-csv/" method="post">
      {% csrf_token %}
      <table>
        <tr><th><label for="id_file">File:</label></th><td><input type="file" name="file" id="id_file" /></td><td align="right"><input type="submit" value="Upload" /></td></tr>
        <tr><td></td></tr>
      </table>
    </form>
  </body>
</html>
