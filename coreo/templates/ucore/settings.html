
<html>
<head>
	<title>uCORE</title>
 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/ui-lightness/jquery-ui-1.8.6.custom.css" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}javascript/kmltree-0.9.3/kmltree.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/corefoundation.css" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/core.css" />

	<!-- Javascript -->
	<script type="text/javascript" src="{{ MEDIA_URL }}javascript/jQuery/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}javascript/jQuery/jquery-ui-1.8.6.custom.min.js"></script>
	<script src="http://www.google.com/jsapi?key=ABQIAAAAtuDq1IioWnrYLMDZJXDaeBQtbCeXV1AaC_9GYwinjG7jMEsspxSTIxD1kpEv2TI4AyMEOkPYRiTVPQ"></script>

	<script type="text/javascript" src="{{ MEDIA_URL }}javascript/geo/geo-0.2.pack.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}javascript/google/extensions-0.2.1.pack.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}javascript/kmltree-0.9.3/kmltree.js"></script>

  <script type="text/javascript" src="{{ MEDIA_URL }}javascript/core.js"></script></head>
<body>
  <!--  Welcome.  {{ settings.wants_emails }} and {{ settings.skin }} -->
  <form action="/updatesettings/" method="POST">{% csrf_token %}
   <fieldset class="module aligned ">
             <div class="form-row wants_emails">
               <div>
                 {% if settings.wants_emails %}              
                 <input checked="checked" type="checkbox" name="wants_emails" id="id_wants_emails" />
                 <label for="id_wants_emails" class="vCheckboxLabel">Wants emails</label>
                 {% else %}
                 <input type="checkbox" name="wants_emails" id="id_wants_emails"/>
                 <label for="id_wants_emails" class="vCheckboxLabel">Wants emails</label>
                 {% endif %}
                 
   <p class="help">Would you like to be notified of events via email?</p>
   </div>
   </div>
   <div class="form-row skin">
   <div>
   <label for="id_skin">Skin:</label>
   <select name="skin" id="id_skin">
     {% for i in skin_list %}
     {% ifequal i.name settings.skin %}
     <option value="{{ i.name }}" selected="selected">{{ i.name }}</option>
     {% else %}
     <option value="{{ i.name }}">{{ i.name }}</option>
     {% endifequal %}
     {% endfor %}
   </select>
   <br/>
   <br/>
   <input id="Submit" type="submit" name="Submit"/>
    <p class="help">Customize the look and feel with skins.</p>
   </div>
   </div>
 </fieldset>
 </form>
</body>
</html>
